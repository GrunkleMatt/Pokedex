<ul class="pokedex" infiniteScroll [infiniteScrollDistance]="5" [infiniteScrollThrottle]="50" (scrolled)="scrolledEmited.emit()">
  <li *ngFor="let pokemon of results; let id = index">
    <a routerLink="/pokemon/{{id+1}}">
      <div class="pokemon-container">
        <img src="" alt="{{pokemon.name}}" class="pokemon-img">
        <span class="pokemon-name">{{ pokemon.name | titlecase }}</span>
        <span class="pokemon-number">{{id+1}}</span>
      </div>
    </a>
  </li>
</ul>
